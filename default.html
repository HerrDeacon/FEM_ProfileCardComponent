<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor - Profile Card Component Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="card-profile">
            <div class="top-section">
            <img src="images/image-victor.jpg" height="96px" width="96px" alt="Victor Profile Picture">

            </div>
            <div class="card-profile-details">
                <div class="name">Victor Crest <span class="age">26</span></div> 
                <div class="location">London </div>
            </div>
            <div class="card-profile-stats">
                <div class="stat">
                    <div class="stat-total">80K</div>
                    <div class="stat-type">Followers</div>  
                </div>
                <div class="stat">
                    <div class="stat-total">803K</div>
                    <div class="stat-type">Likes</div>                      
                </div>
                <div class="stat">   
                    <div class="stat-total">1.4K</div>
                    <div class="stat-type">Photos</div>                     
                </div>                 
            </div>
        </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </footer>
    </main>
</body>
</html>
